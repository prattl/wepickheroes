version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: python ./api/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - migration
  migration:
    build: .
    command: python ./api/manage.py migrate
    volumes:
      - .:/code
    links:
      - db
    depends_on:
      - db
